<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <section class="HomeSection">
            <div class="home-bar">
                <img id="home-icon" src="home.png" alt="#">
                <button id="home-button" onclick="testing()">Home</button>
            </div>
            <div class="search-bar">
                <img id="search-icon" src="search.png" alt="#">
                <button id="search-button">Search</button>
            </div>
        </section>
        <header class="header"></header>
    </div>
    <div class="content-container">
        <aside class="side-bar"></aside>
        <section class="main-section"></section>
    </div>
    <img src="arjitSingh.jpg" alt="" id="arjitSingh">
    <div class="testingContainer">
        <div class="playButton">
            <img id="playButton-icon" src="playButton.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
